<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/wcl.esm.js"></script>
    <script nomodule src="/build/wcl.js"></script>
  </head>
  <body>
    <wx-button size="large"></wx-button>
    <wx-button size="big"></wx-button>
    <wx-button size="regular"></wx-button>
    <wx-button size="small"></wx-button>
    <wx-button size="large" shape="block"></wx-button>
    <wx-button size="big" shape="block"></wx-button>
    <wx-button size="regular" shape="block"></wx-button>
    <wx-button size="small" shape="block"></wx-button>
    <br>

    <wx-button size="large"> 
      <img src="assets/icon/menu/icon-arcade-40.svg" style="position: relative; left: -5px; top: -5px; width: 80px;" slot="start"></img>
    </wx-button>
    <wx-button size="large"> 
      <img src="assets/icon/menu/icon-menu-80.svg" style="position: relative; left: -4px; top: -1px; width: 80px;" slot="start"></img>
    </wx-button>

    <br>
    
    <wx-button size="big"></wx-button>
    <wx-button size="big-long">Hello</wx-button>
    <wx-button size="big"><img src="assets/icon/menu/icon-close-40.svg" style="position: relative; top: 2px; width:34px" slot="start"></img></wx-button>
    <wx-button size="regular-long"><h3>Hello</h3></wx-button>

    <wx-button size="regular">
      <img src="assets/icon/menu/icon-home-40.svg" style="position: relative; left: -5px; top: -10px;" slot="start"></img>
    </wx-button>
    <wx-button size="regular">
      <img src="assets/icon/menu/icon-arcade-40.svg" style="position: relative; left: -5px; top: -5px;" slot="start"></img>
    </wx-button>
    <wx-button size="regular">
      <img src="assets/icon/menu/icon-wshop-40.svg" style="position: relative; left: -5px; top: -4px;" slot="start"></img>
    </wx-button>

    <wx-button size="small">x</wx-button>
    <wx-button size="small"><img src="assets/icon/menu/icon-close-40.svg" style="position: relative; top: 2px; width:18px;" slot="start"></img></wx-button>

    <!--
    <wx-sample first="Stencil" last="'Don't call me a framework' JS"></wx-component>    
      -->
  </body>
</html>
