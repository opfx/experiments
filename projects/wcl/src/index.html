<!DOCTYPE html>
<html dir="ltr" lang="en">
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "webkinz-med";
      src: url("assets/font/webkinz-medium.ttf") format("truetype");
    }
  </style>
  <style>
    .green{
      --background: /* linear-gradient(to top, #87EC00, #51B402) content-box,*/
        linear-gradient(to top, #51B402, #87EC00) padding-box
    }
    .size-120{
      --width: 120px;
      /* --height: 60px; */
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Webkinz Component Library</title>
    <link href="/css/wcl.bundle.css" rel="stylesheet" />
    <h1 style="font-family: webkinz-med;">Webkinz</h1>

    <script type="module" src="/build/wcl.esm.js"></script>

    <script nomodule src="/build/wcl.js"></script>
  </head>
  <body>
    <wx-button size="x-large" gradientname="blue"></wx-button>
    <wx-button size="large"></wx-button>
    <wx-button size="default" class="green"></wx-button>
    <wx-button size="small"></wx-button>
    <wx-button size="x-small"></wx-button>
    <wx-button size="x-large" shape="block"></wx-button>
    <wx-button size="large" shape="block"></wx-button>
    <wx-button size="default" shape="block" gradientname="blue"></wx-button>
    <wx-button size="small" shape="block" gradientname="purple"></wx-button>
    <wx-button size="x-small" shape="block" gradientname="light-purple"></wx-button>
    <br>

    <wx-button size="x-large"> 
      <img src="assets/icon/menu/icon-arcade-40.svg" style="position: relative; left: -5px; top: -5px; width: 80px;" slot="start"></img>
    </wx-button>
    <wx-button size="x-large"> 
      <img src="assets/icon/menu/icon-menu-80.svg" style="position: relative; left: -4px; top: -1px; width: 80px;" slot="start"></img>
    </wx-button>
    <br>

    <wx-button size="default-long-size" shape="round">Yes</wx-button>
    <wx-button size="default-long-size" shape="round" >No</wx-button>

    <wx-button size="default-long-size" style="--height:54px; --width:100px;" style="--font-family: webkinz-med; --color: #8000ff;">Hello</wx-button>
    <wx-button size="small" class="size-120" gradientname="blue">Hello</wx-button>
    <wx-button size="small" class="size-120" style="--font-family: Arial; --color: #8000ff;">Hello</wx-button>
    <wx-button size="small" class="size-120" style="--border-radius: 20px; --width:150px; --color: white; --outline-color: #00003c">Arcade</wx-button>
    <br>

    <wx-button size="default"></wx-button>
    <wx-button size="default"><img src="assets/icon/menu/icon-close-40.svg" style="position: relative; top: 2px; width:34px" slot="start"></img></wx-button>

    <wx-button size="small">
      <img src="assets/icon/menu/icon-home-40.svg" style="position: relative; left: -5px; top: -10px;" slot="start"></img>
    </wx-button>
    <wx-button size="small">
      <img src="assets/icon/menu/icon-arcade-40.svg" style="position: relative; left: -5px; top: -5px;" slot="start"></img>
    </wx-button>
    <wx-button size="small">
      <img src="assets/icon/menu/icon-wshop-40.svg" style="position: relative; left: -5px; top: -4px;" slot="start"></img>
    </wx-button>

    <wx-button size="x-small" style="--font-size: 14px">x</wx-button>
    <wx-button size="x-small" style="--font-size: 14px"><img src="assets/icon/menu/icon-close-40.svg" style="position: relative; top: 2px; width:18px;" slot="start"></img></wx-button>

    <!--
    <wx-sample first="Stencil" last="'Don't call me a framework' JS"></wx-component>    
      -->
  </body>
</html>
